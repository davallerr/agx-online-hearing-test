<html lang="en">

  <head>
    <meta charset = "UTF-8">
    <link href="../styles/styles.css" rel="stylesheet">
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
    <title>AGX Online Hearing Test</title>
  </head>
<body>

    <div class="quiz-window">
      <div class="header"></div>
      <div class="quiz-body"></div>
   
    <!-- SPEECH TEST -->

    <div class="stage-speech-test">
      <div class="header">
        <img class="agx-hearing-logo logo-stages" src="./img/AGX-Hearing-Logo-Horizontal.png" />

        <div class="steps">
          <div class="step-1">Quiz</div>
          <div class="step-2">Sound Callibration</div>
          <div class="step-3">Tone Test</div>
          <div class="step-4">Speech Test</div>
        </div>

        <div class="prog-bar">
          <div class="prog-bubble"></div>
          <div class="prog-bubble"></div>
          <div class="prog-bubble"></div>
          <div class="prog-bubble"></div>
          <div class="prog-bubble"></div>
        </div>
      </div>

      <div class="speech-test-body">
        <p class="lead-text">Click on the words you hear spoken</p>
        <div class="calib-tone-1">
            <div id="ans1"></div>
            <div id="ans2"></div>
            <div id="ans3"></div>
        </div>
        <div class="calib-tone-2">
            <div id="ans4"></div>
            <div id="ans5"></div>
            <div id="ans6"></div>
        </div>
        <div class="calib-tone-3">
            <div id="ans7"></div>
            <div id="ans8"></div>
            <div id="ans9"></div>
        </div>
        
        <div class="speech-test-tones">

    <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"><button class="btn-yn-yes" id="toneAnswer">Start Test</button></div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
    </div>
         
        <div class='row'>
           <div class="prog-bubble" id='box1'></div>
          <div class="prog-bubble" id='box2'></div>
          <div class="prog-bubble" id='box3'></div>
        
    </div>

      </div>
    </div>


    <!-- RESULTS -->

    <div class="stage-results">
      <div class="header">
        <img class="agx-hearing-logo logo-stages" src="./img/AGX-Hearing-Logo-Horizontal.png" />

        <div class="steps">
          <div class="active-step">Results</div>
        </div>
      </div>

      <div class="results-body">
        <p class="lead-text">Your AGX<sup>&reg;</sup> Online Hearing Test Results</p>
      </div>
    </div>



    <!------------------------------------------->
    <!-- PROGRESS CIRCLES -->
    <!------------------------------------------->

    <div class="prog-bar-6">
      <div class="prog-bubble"></div>
      <div class="prog-bubble"></div>
      <div class="prog-bubble"></div>
      <div class="prog-bubble"></div>
      <div class="prog-bubble"></div>
      <div class="prog-bubble"></div>
    </div>


    <!------------------------------------------->
    <!-- BUTTONS -->
    <!------------------------------------------->

    <button class="btn-submit"></button>

    <div class="btns-yn">
      <button class="btn-yn-yes">Yes</button>
      <button class="btn-yn-no">No</button>
    </div>
</div>
    </div>
    </body>


</html>
