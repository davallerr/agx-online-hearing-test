<html lang="en">

  <!--
  <head>
    <meta charset = "UTF-8">
    <link href="../styles/styles.css" rel="stylesheet">
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
    <title>AGX Online Hearing Test</title>
  </head>
  -->


  <body>


    <!------------------------------------------->
    <!-- STAGES -->
    <!------------------------------------------->

    <!-- INTRO -->

    <div class="stage-intro">
      <div class="header">
        <img class="agx-hearing-logo logo-intro" src="./img/AGX-Hearing-Logo-Horizontal.png" />
        <h1 class="header-text">AGX<sup>&reg;</sup> Online Hearing Test</h1>
      </div>

      <div class="intro-body">
        <p class="lead-text">Some intro text for the quizzy quiz</p>
        <button class="btn-submit-intro">Take the Test</button>
      </div>
    </div>


    <!-- QUIZ -->

    <div class="stage-quiz">
      <div class="header">

        <img class="agx-hearing-logo logo-stages" src="./img/AGX-Hearing-Logo-Horizontal.png" />

        <div class="steps">
          <div class="step-1">Quiz</div>
          <div class="step-2">Sound Callibration</div>
          <div class="step-3">Tone Test</div>
          <div class="step-4">Speech Test</div>
        </div>

        <div class="prog-bar-6">
          <div class="prog-bubble"></div>
          <div class="prog-bubble"></div>
          <div class="prog-bubble"></div>
          <div class="prog-bubble"></div>
          <div class="prog-bubble"></div>
          <div class="prog-bubble"></div>
        </div>
      </div>

      <div class="quiz-body">
        <p class="quiz-question-text"></p>
      </div>
    </div>


    <!-- SOUND CALIBRATION -->

    <div class="stage-calib">
      <div class="header">
        <img class="agx-hearing-logo logo-stages" src="./img/AGX-Hearing-Logo-Horizontal.png" />

        <div class="steps">
          <div class="step-1">Quiz</div>
          <div class="step-2">Sound Callibration</div>
          <div class="step-3">Tone Test</div>
          <div class="step-4">Speech Test</div>
        </div>

        <div class="prog-bar-4">
          <div class="prog-bubble"></div>
          <div class="prog-bubble"></div>
          <div class="prog-bubble"></div>
          <div class="prog-bubble"></div>
        </div>
      </div>

      <div class="calib-body">
        <p class="lead-text">Adjust volume using plus/minus text.</p>

        <div class="calib-ui">
          <div class="calib-side-l">
            <div class="calib-tone-l-high active-calib-tone">High</div>
            <div class="calib-label-l active-calib-label">Left</div>
            <div class="calib-tone-l-low">Low</div>
          </div>

          <div class="calib-vol">
            <div class="calib-speaker"></div>

            <div class="vol-icons">
              <button class="vol-plus">+</button>
              <button class="vol-minus">&ndash;</button>
            </div>
          </div>

          <div class="calib-side-r">
            <div class="calib-tone-r-high">High</div>
            <div class="calib-label-r">Right</div>
            <div class="calib-tone-r-low">Low</div>
          </div>
        </div>

        <button class="btn-submit-calib">Set Volume</button>
      </div>
    </div>




    <!------------------------------------------->
    <!-- PROGRESS CIRCLES -->
    <!------------------------------------------->

    <div class="prog-bar-6">
      <div class="prog-bubble"></div>
      <div class="prog-bubble"></div>
      <div class="prog-bubble"></div>
      <div class="prog-bubble"></div>
      <div class="prog-bubble"></div>
      <div class="prog-bubble"></div>
    </div>


    <!------------------------------------------->
    <!-- BUTTONS -->
    <!------------------------------------------->

    <button class="btn-submit"></button>

    <div class="btns-yn">
      <button class="btn-yn-yes">Yes</button>
      <button class="btn-yn-no">No</button>
    </div>


  <body>

</html>
